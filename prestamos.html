<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bit codeu prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    <div class="container">

                   <h1 class="text-center my-4">BIT CODEU PRESTAMOS</h1> 
       
        
    <div class="row">
                                <!-- Panel de resumen -->
    <div class="col-md-4">
    <div class="card summary-card">
    <div class="card-header">
                        <h5>Resumen Financiero</h5>

                       

                    </div>
                    <div class="card-body">
                        <div class="summary-item">
                            <span>Ingreso:</span>
                            <span id="total-ingresos" class="text-success">$0.00</span>
                    </div>
                    <div class="summary-item">
                            <span>Gastos:</span>
                            <span id="total-gastos" class="text-danger">$0.00</span>
                    </div>
                    <div class="summary-item">
                            <span>Balance:</span>
                            <span id="balance-total" class="text-primary">$0.00</span>
                    </div>
                    </div>
                    </div>
                    <div>
                        <button id="miboton" class="DN">Contabilidad</button>
                        <button id="miBoTon" class="DN">Deudas</button>
                        <button id="miBoton" class="DN">Cerrar sistema</button>
                    </div>

                <div class="card mt-4">
                <div class="card-header">
                        <h5>Análisis Inteligente</h5>
                </div>
                <div class="card-bodi">
                <div id="analisis-contenido">
                            <p class="text-muted">El sistema analizará tus patrones de gastos e ingresos.</p>
                </div>
                </div>
                </div>
                </div>
            
                <!-- Formulario y lista de transacciones -->
                <div class="col-md-8">
                <div class="card">
                <div class="card-header">
                            <h5>Registrar Transacción</h5>

                <div id="buttons"> 

                            <a href="#" id="minimize"></a>
                            <a href="#" id="resize"></a>
                            <a href="#" id="close"></a>
                </div>

                </div>
                <div class="card-bo"car>
                            <form id="transaccion-form">
                <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo</label>
                                <select class="form-select" id="tipo" required>
                                <option value="">Seleccionar...</option>
                                <option value="ingreso">Ingreso</option>
                                <option value="gasto">gasto</option>
                </select>
                </div>
                <div class="mb-3">
                                <label for="categoria" class="form-label">Nombres</label>
                                <select class="form-select" id="categoria" required>
                                <option value="">Seleccionar...</option>
                                    <!-- Las opciones se llenarán dinámicamente -->
                </select>
                </div>
                <div class="mb-3">
                                <label for="monto" class="form-label">Monto</label>
                                <input type="number" class="form-control" id="monto" step="0.01" required>
                </div>
                <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="2"></textarea>
                </div>
                <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                </div>
                                <button type="submit" class="btn btn-primary">Guardar Transacción</button>
                                
                </form>
                </div>
                
                <div class="card mt-4">
                <div class="card-header">
                                 <h5>Historial de Transacciones</h5>
                <div id="buttons"> 

                                 <a href="#" id="minimize"></a>
                                 <a href="#" id="resize"></a>
                                 <a href="#" id="close"></a>
                </div>
                </div>
                <div class="card-body">
                <div class="mb-3">
                                  <input type="text" class="form-control" id="buscar-transaccion" placeholder="Buscar transacciones...">
                </div>
                                   <table class="table table-striped">
                <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Nombres</th>
                                    <th>Tipo</th>
                                    <th>Monto</th>
                                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="transacciones-lista">
                                <!-- Las transacciones se cargarán aquí -->
                </tbody>
                </table>
                </div>
                </div>
                </div>
                </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="app.js"></script>
